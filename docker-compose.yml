version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_student_app
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - student_network

volumes:
  mongodb_data:

networks:
  student_network:
    driver: bridge